<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel style="margin: auto">
            <h:commandButton action="#{usuarioController.verGAutomovil()}"  image="/Imagenes/Controles/agregarA.jpg" style="width: 150px;height: 60px;border-color: #036fab" />
        </p:panel>        
        <p:dataGrid columns="1" var="aut" value="#{automovilController.automoviles}" rows="2">
            <p:panel>
                <h:commandLink action="#{entradaController.listarLavadosAutomovil(aut,usuarioController)}">
                        <p:panelGrid columns="2">
                            <p:graphicImage value="/Imagenes/Marcas/#{aut.marca.codigo}.jpg" height="30" width="60" />
                            <h:outputText value="#{aut.modelo}" />
                            <p:graphicImage value="/Imagenes/TiposAuto/#{aut.tipoAutomovil.id}.jpg" height="30" width="60" />
                            <h:outputText value="Placa: #{aut.placa}"/>
                        </p:panelGrid>
               </h:commandLink>     
            </p:panel>
        </p:dataGrid>
    </h:body>
</html>
