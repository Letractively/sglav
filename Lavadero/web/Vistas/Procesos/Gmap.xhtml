<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
   
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
         <h:form>  
            <p:gmap id="gmap" center="10.400461217898574,-75.55544648135378" type="ROADMAP" zoom="15"  model="#{lavaderoController.advancedModel}" style="width:100%;height:400px">

                <p:ajax event="overlaySelect" listener="#{lavaderoController.onMarkerSelect}" />

                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">

                        <p:graphicImage value="../Imagenes/TiposAuto/1.jpg" height="150" />
                        <br />
                        <h:outputText value="#{lavaderoController.marker.title}" />

                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>

            <!-- Preload for demo -->
            <p:outputPanel style="display:none">
               
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
