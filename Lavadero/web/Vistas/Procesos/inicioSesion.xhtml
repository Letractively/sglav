<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="../../resources/css/transparente.css.css" />
    </h:head>
    <h:body style="  background: #563c55 url(../../Imagenes/fondos/fondo.jpeg) no-repeat center top;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;">

        <h:form >
            <p:growl id="msg" />
            <p:panel  header="LOGIN" styleClass="sombra" rendered="#{usuarioController.mostPL}" style="text-align: center;width:600px;position:absolute;left:40%;top: 10%;"  >

                <div class="container" style="color: black" >
                    <header>
                        <h1 ><strong style="color: black">Bienbenidos</strong></h1>
                        <p:graphicImage value="/Imagenes/logo.png" /> 
                        <h2 style="color: black">Porfavor ingresar Para Obtener Acceso a la Pagina!!</h2>
                    </header>
                </div>
                <p class="clearfix">
                    <label for="login">Username</label>
                    <p:inputText required="true" value="#{usuarioController.usu}" requiredMessage="Ingrese un usuario" />

                    <label for="password">Password</label>
                    <p:keyboard password="true"   required="true" value="#{usuarioController.pasword}" requiredMessage="ingrese ContraseÃ±a" />
                </p>    

                <p class="clearfix" >
                    <table  style="width:100%">
                        <tr>
                            <td colspan="2"> <h:commandButton  styleClass="botonn"   style="width:100%" value="Iniciar" actionListener="#{usuarioController.iniciar()}" />               
                            </td>

                        </tr>
                        <tr>
                            <td> <p:commandButton  style="width: 100%"  styleClass="botonn" value="Inscribirse" action="#{usuarioController.direcionarInscripcion()}"  />               
                            </td>
                            <td style="width:50%" >   
                                <p:commandButton  styleClass="botonn" style="width:100%"   value="GPS" action="#{usuarioController.direcionarGPS()}"  />               
                            </td>
                        </tr>
                    </table>
                </p>



            </p:panel>
            <p:panel styleClass="paneles" rendered="#{!usuarioController.mostPL}" >
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="100" >
                        <ui:insert name="izquierda" >
                            <ui:include src="../Plantillas/ManejadorVistas.xhtml" />
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit  position="west" styleClass="form-4" resizable="true" size="250" minSize="200" >
                        <ui:insert name="izquierda" >
                            <ui:include src="#{usuarioController.PAGINAACTUALI}" />
                        </ui:insert>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="centro" >
                            <ui:include src="#{usuarioController.PAGINAACTUALC}" />    
                        </ui:insert>
                    </p:layoutUnit>


                </p:layout>

            </p:panel>

        </h:form>
    </h:body>
</html>
