<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
        <style>
           
        </style>
    </h:head>
    <h:body> 
        <p:panel styleClass="form-3" rendered="#{usuarioController.mostPL}" style="width:600px" >
             <div class="container" >
            <header>
                <h1 ><strong >Bienbenidos</strong></h1>
                 <p:graphicImage value="../../Imagenes/logo.png" /> 
                <h2 >Porfavor ingresar Para Obtener Acceso a la Pagina!!</h2>
        </header>
        </div>
            <p class="clearfix">
                <label for="login">Username</label>
                <p:inputText value="#{usuarioController.usu}" />
                <label for="password">Password</label>
                <p:keyboard password="true"  value="#{usuarioController.pasword}" />
            </p>    
            <p class="clearfix">
                <h:commandButton style="width:100%" value="Iniciar"  actionListener="#{usuarioController.iniciar()}"  />
            </p>
            
            <p class="clearfix">
                <h:commandButton  style="width:100%" value="GPS" action="#{usuarioController.gpsdirecionar()}"/>  
            </p> 
            
            <p class="clearfix">
                <h:commandButton   style="width:100%" value="Inscribirse" action="#{usuarioController.inscribir()}"/>

            </p>
            
        </p:panel>
       

        <p:layout rendered="#{!usuarioController.mostPL}" >
            <p:layoutUnit position="north" size="100" >
                <h:outputText  value="Sesion de: #{administradorController.admin.nombres} #{administradorController.admin.apellidos}" />
                <h:outputText value="#{usuarioController.usuario.email}: #{usuarioController.usuario.perfil}" /> <br/>           
                <h:outputText value="#{administradorController.lavaderoA.nombre}" style="border: 3px double #FF0000; background-color: #99CCFF" />
                <h:outputText value=" Ciudad: #{administradorController.lavaderoA.ciudad}" />            
                <h:outputText value=" Nit: #{administradorController.lavaderoA.nit}" /> 
                <h:outputText value=" Estado: #{administradorController.lavaderoA.estado} " />  
                <h:commandButton value="Cerrar" action="#{usuarioController.cerrar()}"/> 
            </p:layoutUnit>
            <p:layoutUnit  position="west" styleClass="form-4" resizable="true" size="250" minSize="200" >
                <ui:include src="../Plantillas/menuAdministrador.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:include src="#{usuarioController.PAGINAACTUALC}" />
            </p:layoutUnit>
        </p:layout>


    </h:body>
</html>
