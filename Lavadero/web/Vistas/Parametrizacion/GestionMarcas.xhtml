<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
         <p:panelGrid columns="2" rendered="true">
            <h:outputText value="Nueva Marca: "/>    
            <p:inputText value="#{marcaController.marca.nombre}" />
            
        </p:panelGrid>
        <h:commandButton action="#{marcaController.crearmarca()}" value="Siguiente" />
        <p:dataList value="#{marcaController.marcas}" var="marca" type="ordered">
        <f:facet name="header">
            Basic
        </f:facet>
        #{marca.codigo}, #{marca.nombre}
    </p:dataList>
       </h:form> 
    </h:body>
</html>
