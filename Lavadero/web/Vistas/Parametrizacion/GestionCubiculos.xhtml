<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
           <p:panelGrid columns="2">
            <p:panelGrid columns="1">
                <p:dataGrid var="tcub" value="#{cubiculoController.tcubiculos}" paginator="true" rows="3" columns="3">
                    <p:panel style="width: 200px;height: 150px">
                    <p:graphicImage value="/Imagenes/TiposCubiculo/#{tcub.id}.bmp" height="100" width="170" /><br/>
                    <h:outputText value="#{tcub.descripcion}" style="font-size: 9pt"/><h:commandButton value="+" action="#{cubiculoController.elegirTC(tcub)}" />
                    </p:panel>
                </p:dataGrid>
            </p:panelGrid>
               <p:panelGrid columns="1">
                
            <p:panel >
                <h:outputText value="#{cubiculoController.tipoescogido.descripcion}" style="font-size: 9pt"/>
            </p:panel>            
            <p:panelGrid columns="4">
                <h:outputText value="Ancho" style="font-size: 10pt"/>
                <p:slider minValue="100"  style="width: 200px"  maxValue="500" for="sanch" />
                <p:inputText id="sanch" value="#{cubiculoController.cubiculo.ancho}" size="3"/><h:outputText value="cm" style="font-size: 10pt"/>
                <h:outputText value="Largo" style="font-size: 10pt"/>
                <p:slider minValue="100"  style="width: 200px"  maxValue="1200" for="slarg" />
                <p:inputText id="slarg" value="#{cubiculoController.cubiculo.largo}" size="3"/><h:outputText value="cm" style="font-size: 10pt"/>
                <h:outputText value="Codigo" style="font-size: 10pt"/>
                <p:inputText value="#{cubiculoController.cubiculo.codigo}" size="3"/>
                <h:commandButton value="Registrar" action="#{cubiculoController.registrar()}" disabled="#{!cubiculoController.habBregistrar}" />
            </p:panelGrid>
                   </p:panelGrid>
            </p:panelGrid>     
            <p:carousel headerText="Cubiculos del Lavadero" circular="true" numVisible="2" var="cub" value="#{cubiculoController.cubiculos}" >
                <p:panel>
                    <p:panelGrid columns="2">
                        <p:graphicImage value="/Imagenes/TiposCubiculo/#{cub.tipoCubiculo.id}.bmp" height="100" width="170" />
                    <p:panel style="font-size: 9pt;width: 200px">
                        <h:outputText value="#{cub.codigo}" /><p:separator />
                        <h:outputText value="Estado:" /><p:selectBooleanCheckbox value="#{cub.estado}"/><br/>
                        <h:outputText value=" Estado en lavadero: #{cub.estadoUtilizacion}" /><br/>
                        <h:outputText value="Ancho: #{cub.ancho}" /><br/>
                        <h:outputText value=" Largo: #{cub.largo}" />
                    </p:panel>
                    </p:panelGrid>
                </p:panel>
            </p:carousel>
               
        
    </h:body>
</html>
