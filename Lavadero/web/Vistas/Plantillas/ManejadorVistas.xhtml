<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
    </h:head>
    <h:body>
        <ui:composition > 
            #{administradorController.admin.nombres} #{administradorController.admin.apellidos}
           <p:menuButton  style="float: right;top:50%;z-index:3;left:70%;position:absolute;z-index:6"   value="Secion de:">
               <p:menuitem value="#{administradorController.admin.nombres} #{administradorController.admin.apellidos}"   icon="ui-icon-person" />               
                <p:menuitem value="#{usuarioController.usuario.email}"  update="msg" icon="ui-icon-mail-open"/>
                <p:menuitem value="#{usuarioController.usuario.perfil}"   icon="ui-icon-person" />
                <p:separator />
                <p:menuitem value="Cerrar Sesino"  actionListener="#{usuarioController.cerrar()}"  ajax="false" icon="ui-icon-extlink"/>
            </p:menuButton>
        </ui:composition>

    </h:body>
</html>
