<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <h:form id="form1">
                <p:growl id="msg1" />
                <p:layoutUnit position="north" size="100" >

                    <h:outputText  value="Sesion de: #{administradorController.admin.nombres} #{administradorController.admin.apellidos}" />
                    <h:outputText value="#{usuarioController.usuario.email}: #{usuarioController.usuario.perfil}" /> <br/>           
                    <h:outputText value="#{administradorController.lavaderoA.nombre}" style="border: 3px double #FF0000; background-color: #99CCFF" />
                    <h:outputText value=" Ciudad: #{administradorController.lavaderoA.ciudad}" />            
                    <h:outputText value=" Nit: #{administradorController.lavaderoA.nit}" /> 
                    <h:outputText value=" Estado: #{administradorController.lavaderoA.estado} " />  
                    <h:commandButton value="Cerrar" action="#{usuarioController.cerrar()}"/> 

                </p:layoutUnit>

                <p:layoutUnit  position="west" styleClass="form-4" resizable="true" size="250" minSize="200" >
                    <ui:include src="#{usuarioController.PAGINAACTUALI}" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:include src="#{usuarioController.PAGINAACTUALC}" />
                </p:layoutUnit>

            </h:form>

        </p:layout>




    </h:body>
</html>
