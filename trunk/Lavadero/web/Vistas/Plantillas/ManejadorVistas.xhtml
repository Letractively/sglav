<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
    </h:head>
    <h:body>
        <ui:composition > 
                      <p:menuButton  style="float: right;top:60%;position:absolute;z-index:6"   value="Secion de: #{usuarioController.usuario.login}">
                                <p:menuitem value="#{usuarioController.admcon.admin.nombres}" rendered="#{usuarioController.admin}"  icon="ui-icon-person" /> 
                                <p:menuitem value="#{usuarioController.propietario.nombres}" rendered="#{usuarioController.cliente}"  icon="ui-icon-person" /> 
                                <p:menuitem value="#{usuarioController.clicon.cliente.nombres}" rendered="#{usuarioController.admin}"  icon="ui-icon-person" /> 
                                <p:menuitem value="#{usuarioController.usuario.email}"  update="msg" icon="ui-icon-mail-open"/>
                                <p:menuitem value="#{usuarioController.usuario.perfil}"   icon="ui-icon-person" />
                                <p:separator />
                                <p:menuitem value="Cerrar Sesino"  actionListener="#{usuarioController.cerrar()}"  ajax="false" icon="ui-icon-extlink"/>
                            </p:menuButton>
        </ui:composition>

    </h:body>
</html>
