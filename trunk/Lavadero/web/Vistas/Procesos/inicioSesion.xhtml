<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de Sesion</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="6" rendered="#{usuarioController.mostPL}">
            <h:outputText value="Login:" />
            <p:inputText value="#{usuarioController.usuario.login}" />
            <h:outputText value="Password:" />
            <p:keyboard  value="#{usuarioController.usuario.password}" />
            <h:commandButton value="Iniciar" action="#{usuarioController.iniciar()}"/>
            <h:commandButton value="Inscribirse" action="#{usuarioController.inscribir()}"/>
        </p:panelGrid>
        <p:panel rendered="#{!usuarioController.mostPL}">
            <h:outputText value="Sesion de: #{administradorController.admin.nombres} #{administradorController.admin.apellidos}" />
            <h:outputText value="#{usuarioController.usuario.email}: #{usuarioController.usuario.perfil}" /> <br/>           
            <h:outputText value="#{administradorController.lavaderoA.nombre}" style="border: 3px double #FF0000; background-color: #99CCFF" />
            <h:outputText value=" Ciudad: #{administradorController.lavaderoA.ciudad}" />            
            <h:outputText value=" Nit: #{administradorController.lavaderoA.nit}" /> 
            <h:outputText value=" Estado: #{administradorController.lavaderoA.estado} " />            
            <h:commandButton value="Cerrar" action="#{usuarioController.cerrar()}"/>
        </p:panel>
    </h:body>
</html>
