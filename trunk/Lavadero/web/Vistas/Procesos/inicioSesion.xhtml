<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
        <style>
           
        </style>
    </h:head>
    <h:body> 
        <p:panel styleClass="form-3" rendered="#{usuarioController.mostPL}" style="width:600px" >
             <div class="container" >
            <header>
                <h1 ><strong >Bienbenidos</strong></h1>
                 <p:graphicImage value="../../Imagenes/logo.png" /> 
                <h2 >Porfavor ingresar Para Obtener Acceso a la Pagina!!</h2>
        </header>
        </div>
            <p class="clearfix">
                <label for="login">Username</label>
                <p:inputText value="#{usuarioController.usu}" />
                <label for="password">Password</label>
                <p:keyboard password="true"  value="#{usuarioController.pasword}" />
            </p>    
            <p class="clearfix">
                <h:commandButton style="width:100%" value="Iniciar"  actionListener="#{usuarioController.iniciar()}"  />
            </p>
            
            <p class="clearfix">
                <h:commandButton  style="width:100%" value="GPS" action="#{usuarioController.direcionarGPS()}"/>  
            </p> 
            
            <p class="clearfix">
                <h:commandButton   style="width:100%" value="Inscribirse" action="#{usuarioController.direcionarInscripcion()}"/>

            </p>
            
        </p:panel>
       

        <p:panel rendered="#{!usuarioController.mostPL}" >
            <ui:include src="../Plantillas/ManejadorVistas.xhtml" />
        </p:panel>


    </h:body>
</html>
