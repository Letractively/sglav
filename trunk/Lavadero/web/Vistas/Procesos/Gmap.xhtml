<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets">  
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>

    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <center>
            <div class="container" >
                <header>

                    <p:graphicImage value="../../Imagenes/logo.png" style="z-index: 10" /> 

                </header>
            </div>
            <h:form>  
               <p:gmap   center="10.411674565058615,-75.48630986178591" type="ROADMAP" zoom="13"  model="#{lavaderoController.advancedModel}" 
                         styleClass="gmap">

                    <p:ajax event="overlaySelect" listener="#{lavaderoController.onMarkerSelect}" />

                    <p:gmapInfoWindow id="infoWindow">
                        <p:outputPanel style="text-align: center; display: block; margin: auto">

                            <p:graphicImage value="../Imagenes/TiposAuto/1.jpg" height="150" />
                            <br />
                            <h:outputText value="#{lavaderoController.marker.title}" />

                        </p:outputPanel>
                    </p:gmapInfoWindow>
                </p:gmap>
            </h:form>
             <p:commandButton value="Regresar" actionListener="#{usuarioController.direcionarInicio()}"/>
        </center>
       

    </h:body>
</html>
