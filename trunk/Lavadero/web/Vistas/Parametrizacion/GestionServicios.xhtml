<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
            <p:panelGrid columns="2">
            <p:panelGrid columns="1">
        <p:panelGrid columns="2">
            <h:outputText value="Nombre"/>
            <p:inputText value="#{servicioController.servicio.nombre}" />
            <h:outputText value="Descripcion"/>
            <p:inputTextarea value="#{servicioController.servicio.descripcion}" rows="2" cols="35" />
            <h:outputText value="Precio"/>
            <p:inputText value="#{servicioController.servicio.precio}" />
            <h:outputText value="Programable"/>
            <p:selectBooleanCheckbox value="#{servicioController.servicio.programable}" />
            <h:outputText value="Duracion(min)"/>
            <p:inputText value="#{servicioController.servicio.duracionPromedio}" />            
        </p:panelGrid>
        <h:commandButton value="Registrar" action="#{servicioController.registrar()}"/>
        </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:carousel  var="ser"  value="#{servicioController.servicios}" rendered="#{not empty servicioController.servicios}">
                        <p:panel menuTitle="#{ser.descripcion}">
                            <h:outputText value="Nombre: #{ser.nombre}" title="#{ser.descripcion}" /><br/>
                            <h:outputText value="Precio: #{ser.precio}" /><br/>
                            <h:outputText value="Duracion: #{ser.duracionPromedio} Minutos" /><br/>
                        </p:panel>
                    </p:carousel>
                </p:panelGrid>   
                
                </p:panelGrid>   
        
    </h:body>
</html>
