<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
            <p:panelGrid columns="1">
                    <p:panel style="width: 200px;height: 150px">
                        <p:graphicImage value="/Imagenes/TiposCubiculo/#{cubiculoController.cubiculo.tipoCubiculo.id}.bmp" height="100" width="170" /><br/>
                    <h:outputText value="#{cubiculoController.cubiculo.tipoCubiculo.descripcion}" style="font-size: 9pt"/>
                    </p:panel>                
            </p:panelGrid>            
            <p:panelGrid columns="4">
                <h:outputText value="Ancho" style="font-size: 10pt"/>
                <p:slider minValue="100"  style="width: 200px"  maxValue="500" for="sanch" />
                <p:inputText id="sanch" value="#{cubiculoController.cubiculo.ancho}" size="3"/><h:outputText value="cm" style="font-size: 10pt"/>
                <h:outputText value="Largo" style="font-size: 10pt"/>
                <p:slider minValue="100"  style="width: 200px"  maxValue="1200" for="slarg" />
                <p:inputText id="slarg" value="#{cubiculoController.cubiculo.largo}" size="3"/><h:outputText value="cm" style="font-size: 10pt"/>
                <h:outputText value="Codigo" style="font-size: 10pt"/>
                <p:inputText value="#{cubiculoController.cubiculo.codigo}" size="10"/>
                <h:commandButton value="Registrar" action="#{cubiculoController.registrar()}" disabled="#{!cubiculoController.habBregistrar}" />
            </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
