<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    <h:body>        
        
            <p:panelGrid columns="2">
            <p:panelGrid columns="2">
                <h:outputText value="Nombre" />
                <p:inputText value="#{lavaderoController.lavadero.nombre}" />
                <h:outputText value="Direccion" />
                <p:inputTextarea value="#{lavaderoController.lavadero.direccion}" rows="2" cols="40" />
                <h:outputText value="Nit" />
                <p:inputText value="#{lavaderoController.lavadero.nit}" />
                <h:outputText value="Email" />
                <p:inputText value="#{lavaderoController.lavadero.email}" />
                <h:outputText value="Telefono" />
                <p:inputText value="#{lavaderoController.lavadero.telefono}" />
                <h:outputText value="Ciudad" />
                <p:inputText value="#{lavaderoController.lavadero.ciudad}" />
            </p:panelGrid>   
            <p:gmap id="gmap" center="#{lavaderoController.lavadero.corrdenadax}, #{lavaderoController.lavadero.corrdenaday}" zoom="15" type="ROADMAP" style="width:600px;height:400px">
                <p:ajax event="pointSelect" listener="#{lavaderoController.onPointSelect}" update="msg" />
            </p:gmap>
            </p:panelGrid>
            <p:growl id="msg" showDetail="true" /> 
            <h:commandButton action="#{lavaderoController.guardar()}" value="Guardar"/>
            <h:commandButton action="#{lavaderoController.deshabilitar()}" value="Deshabilitar"/>
            <p:growl />
            
        
    </h:body>
</html>
